<html>
<head>
<title>{{site.title}}</title>

<link href="{{site.prefix}}/styles/normalize.css" rel="stylesheet" />
<link href="{{site.prefix}}/styles/pygments_style.css" rel="stylesheet" />
<link href="{{site.prefix}}/styles/font-awesome.min.css" rel="stylesheet" />
<link rel="stylesheet" href="{{site.prefix}}/styles/tutorial.css" type="text/css" />

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="{{site.prefix}}/scripts/polish.js"></script>

</head>
<body>


<div id="toc-holder" class="toc-holder">
    <div class="toc-button">
        <a href="#" class="toc-link" id="toc-link"><span>&#9660;</span> Table of Contents</a>
    </div>
    <ul id="toc" class="toc">
        {% for heading in headings %}
        <li class="toc-{{heading.level}}">
        <a class="toc-link" href="#{{heading.id}}">{{heading.text}}</a>
        </li>
        {% endfor %}
    </ul>
</div><!-- .toc-holder -->

<header>
    <div class="sitetitle grey">
        <a href="{{site.prefix}}">{{site.title}}</a>
    </div>
    <h1 class="maintitle"> {{title}} </h1>
</header>



<article>

  {{ contents | safe }}

</article>

	<a href="#top" class="top-link" id="top-link">&#9650; Top</a>

<footer>

<a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
<img alt="Creative Commons License" style="" src="http://i.creativecommons.org/l/by/4.0/88x31.png" />
</a>
All tutorials including supplementary materials, e.g. IPython Notebooks, are licensed under 
<a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
Creative Commons Attribution 4.0 International License</a>.

</footer>

<script src="{{site.prefix}}/scripts/jquery.fixedTOC.js"></script>
<script>
// call the plugin on the "#toc" element
$(function(){
    $('#toc').fixedTOC({
        menuOpens: 'click',
        scrollSpeed: 1000,
        menuSpeed: 300,
        useSubMenus: false,
        resetSubMenus: false,
        topLinkWorks: true
    });
});
</script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-37311363-9', 'hupili.net');
  ga('send', 'pageview');
</script>

</body>
</html>
